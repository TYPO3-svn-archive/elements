<f:layout name="default" />
<f:section name="content">
	<f:link.action action="new" controller="Task">Add a task</f:link.action>	
	<f:link.action action="new">Add a tag</f:link.action>	
	<f:if condition="{tags}">
		<f:then>
			Tags:
			<ul>
				<f:for each="{tags}" as="tag">
					<li>{tag.name} <f:link.action action="delete" arguments="{tag : tag}">[delete]</f:link.action></li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			No tags available.
		</f:else>
	</f:if>
</f:section>
