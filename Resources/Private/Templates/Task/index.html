<f:layout name="default" />
<f:section name="content">
	<f:link.action action="new">Add a task</f:link.action>	
	<f:if condition="{tasks}">
		<f:then>
			Tasks:
			<ul>
				<f:for each="{tasks}" as="task">
					<li>{task.taskContent}</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			No tasks available.
		</f:else>
	</f:if>
</f:section>
