<f:layout name="default" />
<f:section name="content">
	<f:link.action action="new">Add a task</f:link.action>	
	<f:link.action action="new" controller="Tag">Add a tag</f:link.action>
	<f:if condition="{tasks}">
		<f:then>
			Tasks:
			<ul>
				<f:for each="{tasks}" as="task">
					<li>{task.taskContent}
						<f:link.action action="delete" arguments="{task : task}">[delete]</f:link.action>
						<f:link.action action="new" controller="Tag" arguments="{task : task}">[Add tag]</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			No tasks available.
		</f:else>
	</f:if>
</f:section>
